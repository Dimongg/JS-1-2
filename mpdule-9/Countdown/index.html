<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <section>
      <div class="wrapper">
        <hgroup>
          <h1>Countdown</h1>
          <p class="meta">My holiday countdown. Aw yeah!</p>
        </hgroup>
        <div id="countdown">
          <div class="cd-box">
            <p class="numbers days">00</p>
            <br />
            <p class="strings timeRefDays">Days</p>
          </div>
          <div class="cd-box">
            <p class="numbers hours">00</p>
            <br />
            <p class="strings timeRefHours">Hours</p>
          </div>
          <div class="cd-box">
            <p class="numbers minutes">00</p>
            <br />
            <p class="strings timeRefMinutes">Minutes</p>
          </div>
          <div class="cd-box">
            <p class="numbers seconds">00</p>
            <br />
            <p class="strings timeRefSeconds">Seconds</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
